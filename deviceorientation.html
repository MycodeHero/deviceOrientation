<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>屏幕方向检测</title>
</head>
<body>
	alpha:<span></span><br/>
	beta:<span></span><br/>
	gamma:<span></span><br/>
	orienter:<span></span>
	<script type="text/javascript">
		var timer = null;
		window.addEventListener('deviceorientation', function(e){
			clearTimeout(timer);
			timer = setTimeout(function(){
				document.getElementsByTagName('span')[0].innerHTML = e.alpha;
				document.getElementsByTagName('span')[1].innerHTML = e.beta;
				document.getElementsByTagName('span')[2].innerHTML = e.gamma;
				document.getElementsByTagName('span')[3].innerHTML = window.orientation;
			}, 2000);
		}, true)
	</script>
</body>
</html>
